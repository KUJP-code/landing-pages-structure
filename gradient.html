<style>
:root{
  --bg: #5b3a2b;        /* $chocolate-brown */
  --solid: #cae1a7;
  --c1: #92d4d7;
  --c2: #f28394;

  /* tweak these */
  --border-w: 12; /* outer solid stroke width (px) */
  --dash-w: 8;    /* dashed stroke width (px) */
  --dash: 40;     /* dash length (user units) */
  --gap: 40;      /* gap length between dashes (user units) */
  --r: 32;        /* corner radius in SVG user units (≈2rem) */
}

/* container */
.text-box {
  position: relative;
  width: 100%;
  max-width: 720px; /* demo width — remove/adjust */
  padding: 2.25rem;  /* space for content */
  box-sizing: border-box;
  background: var(--bg);
  border-radius: 2rem; /* visible radius for fallback */
  overflow: visible;
}

/* SVG fills the box and sits behind content */
.text-box svg.border-svg {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  overflow: visible;
  display: block;
}

/* keep content above the svg */
.text-box .text-box-content {
  position: relative;
  z-index: 2;
  color: white;
}

/* hide svg visually for accessibility (but keep it in DOM) if desired */
.text-box svg[aria-hidden="true"] { /* nothing needed — show it */ }
</style>

<div class="text-box">
  <!-- Inline SVG sized by viewBox. Coordinates are in a 1000x400 space for precision -->
  <svg class="border-svg" viewBox="0 0 1000 400" preserveAspectRatio="none" aria-hidden="true">
    <!-- definitions to use CSS vars for stroke-dasharray & offsets -->
    <!-- background rect (fills the box) -->
    <rect x="0" y="0" width="1000" height="400" rx="var(--r)" ry="var(--r)" fill="transparent" />

    <!-- solid outer stroke (drawn inset so all strokes sit visually inside the box) -->
    <!-- We offset by half the stroke width so strokes are fully within the viewbox -->
    <rect
      x="var(--border-w) / 2"
      y="var(--border-w) / 2"
      width="calc(1000 - var(--border-w))"
      height="calc(400 - var(--border-w))"
      rx="var(--r)"
      ry="var(--r)"
      fill="none"
      stroke="var(--solid)"
      stroke-width="var(--border-w)"
      vector-effect="non-scaling-stroke"
      stroke-linejoin="round"
      stroke-linecap="butt"
    />

    <!-- dashed stroke 1 -->
    <rect
      x="calc(var(--border-w) + var(--dash-w) / 2)"
      y="calc(var(--border-w) + var(--dash-w) / 2)"
      width="calc(1000 - (var(--border-w) + var(--dash-w)))"
      height="calc(400 - (var(--border-w) + var(--dash-w)))"
      rx="var(--r)"
      ry="var(--r)"
      fill="none"
      stroke="var(--c1)"
      stroke-width="var(--dash-w)"
      stroke-dasharray="var(--dash) var(--gap)"
      stroke-dashoffset="0"
      vector-effect="non-scaling-stroke"
      stroke-linejoin="round"
      stroke-linecap="butt"
    />

    <!-- dashed stroke 2 (same dash pattern, offset by half the pattern to alternate colors) -->
    <rect
      x="calc(var(--border-w) + var(--dash-w) / 2)"
      y="calc(var(--border-w) + var(--dash-w) / 2)"
      width="calc(1000 - (var(--border-w) + var(--dash-w)))"
      height="calc(400 - (var(--border-w) + var(--dash-w)))"
      rx="var(--r)"
      ry="var(--r)"
      fill="none"
      stroke="var(--c2)"
      stroke-width="var(--dash-w)"
      /* offset by half a dash+gap so c2 sits between c1 dashes */
      stroke-dasharray="var(--dash) var(--gap)"
      stroke-dashoffset="calc((var(--dash) + var(--gap)) / 2)"
      vector-effect="non-scaling-stroke"
      stroke-linejoin="round"
      stroke-linecap="butt"
    />
  </svg>

  <div class="text-box-content">
    <h3>Title</h3>
    <p>Your content goes here. The SVG border sits behind this content and follows the 2rem radius exactly.</p>
  </div>
</div>
