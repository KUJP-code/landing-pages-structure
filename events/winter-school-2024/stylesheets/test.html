<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Shape</title>
  <style>
    .banner {
      position: relative;
      display: inline-block;
      background-color: #8cd0e2;
      color: #000;
      padding: 20px 40px;
      font-size: 1.5em;
      border-radius: 30px 0 0 30px;
      width: 300px; /* Adjust width as needed */
      height: 80px; /* Adjust height as needed */
      overflow: hidden; /* Ensure the cutout triangle is visible */
    }

    .banner::after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 40px 0 40px 40px; /* Adjust these values to control the height and width of the triangle */
      border-color: transparent transparent transparent #ffffff; /* Match the cutout color with the background */
      transform: translateX(100%); /* Position the cutout triangle */
    }
  </style>
</head>
<body>
  <div class="banner">
    This is a banner text box!
  </div>
</body>
</html>
