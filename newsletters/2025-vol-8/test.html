<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Benchmark レベル表</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        table { text-align: center; }
        th, td { padding: 10px; border: 1px solid #ccc; }
        th { background-color: #800080; color: white; }
        .header { color: #800080; font-weight: bold; font-size: 20px; text-align: center; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="container mt-4">
    <div class="header">English Benchmark は B1+ までのすべてのレベルで利用可能です</div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th></th>
                <th>レベル 1</th>
                <th>レベル 2</th>
                <th>レベル 3</th>
                <th>レベル 4</th>
                <th>レベル 5</th>
                <th>レベル 6</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>テスト数</th>
                <td>5 利用可能なテスト</td>
                <td>5 利用可能なテスト</td>
                <td>5 利用可能なテスト</td>
                <td>5 利用可能なテスト</td>
                <td>5 利用可能なテスト</td>
                <td>5 利用可能なテスト</td>
            </tr>
            <tr>
                <th>試験時間</th>
                <td>16 分</td>
                <td>22 分</td>
                <td>30 分</td>
                <td>30 分</td>
                <td>36 分</td>
                <td>36 分</td>
            </tr>
            <tr>
                <th>GSE</th>
                <td>10–27</td>
                <td>16–34</td>
                <td>22–40</td>
                <td>27–45</td>
                <td>33–52</td>
                <td>42–58</td>
            </tr>
            <tr>
                <th>CEFR</th>
                <td>&lt;A1–A1</td>
                <td>&lt;A1–A2</td>
                <td>A1–A2+</td>
                <td>A1–B1</td>
                <td>A2–B1+</td>
                <td>A2+–B1+</td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
